<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/public/JsLogo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS Nicolás Correa</title>
</head>

<body>
  <main>
    <section>
      <p>Este es el primer parrafo</p>
      <p>Este es el segundo parrafo</p>
      <p>Este es el tercer parrafo</p>
      <button id="boton-color">Cambiar a color azul</button>
    </section>

    <section>
      <h2>Formulario con alerta</h2>
      <form>
        <label for="nombre">Ingresa un texto:</label>
        <input type="text" id="texto" placeholder="Escribe un texto">
        <button type="button" id="boton-enviar">Mostrar alerta</button>
      </form>
    </section>

    <section>
      <h2>Lista con eventos</h2>
      <ul id="lista">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
      </ul>
      <h2>Campo de texto y botones</h2>
      <input type="text" id="campo-texto" placeholder="Escribe algo aquí">
      <button id="deshabilitar-btn">Deshabilitar Campo</button>
      <button id="habilitar-btn">Habilitar Campo</button>
    </section>

    <section>
      <h2>Formulario de Correo</h2>
      <form id="miFormulario">
        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" placeholder="Ingrese su correo electrónico" required>
        <button type="submit">Guardar Correo</button>
      </form>
    
      <div id="correoGuardado">
        <span id="correoText"></span>
        <button id="borrarCorreo" style="display: none;">Eliminar Correo</button>
      </div>
    </section>
  </main>

  <div id="app"></div>

  <script type="module" src="/public/ejercicio1.2.js"></script>
  <script type="module" src="/public/ejercicio1.3.js"></script>
  <script type="module" src="/public/ejercicio2.1.js"></script>
  <script type="module" src="/public/ejercicio2.2.js"></script>
  <script type="module" src="/public/ejercicio3.1.js"></script>
  <script type="module" src="/public/ejercicio3.2.js"></script>
  <script type="module" src="/main.js"></script>
  <script type="module" src="/public/ejercicio7.1.js"></script>
  <script type="module" src="/public/ejercicio7.2.js"></script>
  <script type="module" src="/public/ejercicio8.1.js"></script>
  <script type="module" src="/public/ejercicio8.2.js"></script>
  <script type="module" src="/public/ejercicio9.js"></script>
</body>

</html>
